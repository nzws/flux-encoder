name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 'stable'

    - name: Install Task
      uses: arduino/setup-task@v2

    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
        task install-tools

    - name: Download dependencies
      run: go mod download

    - name: Generate protobuf
      run: task proto

    - name: Run format check
      run: |
        task fmt
        if [ -n "$(git status --porcelain)" ]; then
          echo "Code is not formatted. Please run 'task fmt'"
          git diff
          exit 1
        fi

    - name: Run lint
      run: task lint

    - name: Run tests
      run: task test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 'stable'

    - name: Install Task
      uses: arduino/setup-task@v2

    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
        task install-tools

    - name: Download dependencies
      run: go mod download

    - name: Generate protobuf
      run: task proto

    - name: Build
      run: task build

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v6

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build and push Control Plane
      uses: docker/build-push-action@v6
      with:
        context: .
        file: deployments/Dockerfile.controlplane
        push: true
        tags: ghcr.io/${{ github.actor }}/flux-encoder-controlplane:latest
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Worker
      uses: docker/build-push-action@v6
      with:
        context: .
        file: deployments/Dockerfile.worker
        push: true
        tags: ghcr.io/${{ github.actor }}/flux-encoder-worker:latest
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
